<div class="card shadow">
  <div class="card-body register-card-body">
    <p class="login-box-msg">Register a new account</p>

    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="form-group mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullname" placeholder="Full name">
        <div *ngIf="f['fullname'].touched && f['fullname'].invalid" class="alert alert-danger">
          <div *ngIf="f['fullname'].errors && f['fullname'].errors['required']">Fullname is required.</div>
        </div>

      </div>
      <div class="form-group mb-3">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
        <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
          <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label>Mobile</label>
        <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile">
        <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
          <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">Mobile is required.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
          <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-md bg-indigo btn-block" [disabled]="!registerForm.valid">Register</button>
        </div>

      </div>
    </form>

    <a href="/login" class="text-center">I already have a account?</a>
  </div>

</div>
