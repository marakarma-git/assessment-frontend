<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 style="color:#6610f2">Employee</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">User</li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-default shadow">
        <div class="card-header">
          <h3 class="card-title">Add New User</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="card-body">

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-8">

                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" formControlName="fullname">
                    <div *ngIf="f['fullname'].touched && f['fullname'].invalid" class="alert alert-danger">
                      <div *ngIf="f['fullname'].errors && f['fullname'].errors['required']">Fullname is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" formControlName="username">
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                      <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Mobile</label>
                  <input type="text" class="form-control" formControlName="mobile">
                    <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
                      <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">Mobile is required.</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                      <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                      <div *ngIf="f['password'].errors && f['password'].errors['required']">Email is required.</div>
                    </div>
                </div>

              </div>

            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-md bg-indigo mr-2" [disabled]="!form.valid">Submit</button>
              <button type="reset" class="btn btn-md bg-teal mr-2">Reset</button>
              <button class="btn btn-md bg-maroon" routerLink="/user/index">Cancel</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>
</div>
