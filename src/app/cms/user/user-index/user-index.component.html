<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 style="color:#6610f2">User</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">User</li>
            <li class="breadcrumb-item active">List</li>
          </ol>
        </div>
      </div>
    </div>
  </section>


  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h3>User List</h3>
                <a href="/user/create" class="btn btn-md bg-indigo">Add User</a>
              </div>

            </div>
          </div>

          <div class="card shadow">
            <div class="card-body">
              <table id="" class="table table-hover">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Full Name</th>
                  <th>Username</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.id }}</td>
                  <td>{{user.fullname }}</td>
                  <td>{{user.username }}</td>
                  <td>{{user.mobile }}</td>
                  <td>{{user.email }}</td>

                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn bg-indigo dropdown-toggle dropdown-icon shadow" data-toggle="dropdown"> Action</button>
                      <div class="dropdown-menu dropdown-menu-right border-0 shadow">
                        <button type="button" class="dropdown-item text-danger" (click)="deleteUser(user.id)">Delete</button>
                      </div>
                    </div>
                  </td>
                </tr>

                </tbody>

              </table>
            </div>

          </div>

        </div>

      </div>

    </div>

  </section>

</div>
