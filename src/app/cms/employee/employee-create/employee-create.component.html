<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 style="color:#6610f2">Employee</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">Employee</li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-default shadow">
        <div class="card-header">
          <h3 class="card-title">Add New Employee</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="card-body">

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-6">

                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" formControlName="username">
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                      <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" formControlName="firstname">
                    <div *ngIf="f['firstname'].touched && f['firstname'].invalid" class="alert alert-danger">
                      <div *ngIf="f['firstname'].errors && f['firstname'].errors['required']">First Name is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" formControlName="lastname">
                    <div *ngIf="f['lastname'].touched && f['lastname'].invalid" class="alert alert-danger">
                      <div *ngIf="f['lastname'].errors && f['lastname'].errors['required']">Last Name is required.</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                      <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>BirthDate</label>
                    <div class="form-group input-group date" id="reservationdate" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" formControlName="birthdate" data-target="#reservationdate"/>
                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                    <div *ngIf="f['birthdate'].touched && f['birthdate'].invalid" class="alert alert-danger">
                      <div *ngIf="f['birthdate'].errors && f['birthdate'].errors['required']">BirthDate is required.</div>
                    </div>
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <label>Basic Salary</label>
                  <input type="text" class="form-control" formControlName="basicsalary">
                    <div *ngIf="f['basicsalary'].touched && f['basicsalary'].invalid" class="alert alert-danger">
                      <div *ngIf="f['basicsalary'].errors && f['basicsalary'].errors['required']">Basic Salary is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input type="text" class="form-control" formControlName="status">
                    <div *ngIf="f['status'].touched && f['status'].invalid" class="alert alert-danger">
                      <div *ngIf="f['status'].errors && f['status'].errors['required']">Status is required.</div>
                    </div>
                </div>


                <div class="form-group">
                  <label>Group</label>
                  <select class="form-control" formControlName="group" id="group">
                    <option selected="selected">IT Developer</option>
                    <option>Data Scient</option>
                    <option>Project Manager</option>
                    <option>Business Development</option>
                    <option>Tech Lead</option>
                    <option>QA Automation</option>
                    <option>Financial</option>
                  </select>

                  <div *ngIf="f['group'].touched && f['group'].invalid" class="alert alert-danger">
                    <div *ngIf="f['group'].errors && f['group'].errors['required']">Group is required.</div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                    <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                      <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
                    </div>
                </div>
              </div>

            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-md bg-indigo mr-2" [disabled]="!form.valid">Submit</button>
              <button type="reset" class="btn btn-md bg-teal mr-2">Reset</button>
              <button class="btn btn-md bg-maroon" routerLink="/employee/index">Cancel</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>
</div>
